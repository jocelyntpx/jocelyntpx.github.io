{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/proxy/28cwgvcWkCEqjXD5cKAckr4KP7Lj9uy0UjqTMfe9Jj6c_pAjPaf9BV3_2rClzP6LLKkV8HyZt5zfLib4jOPZOwXwUjR0xGXY8MiOvO7MO_nH83lXgmo5VKeYqDu8AhuWRcWSZt85AX2qx6Om6oQ"/>

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up fonts/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up fonts/fonts/iconic/css/material-design-iconic-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login _ sign up styling/css/main.css' %}">

</head>
<body>	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/login & sign up styling/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="contact-form" method="POST" action="/add_user_form_submission/">
					{% csrf_token %}

					<span class="login100-form-title p-b-34 p-t-27">
						NUSMERCH Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter name">
						<input class="input100" type="name" name="user_name" placeholder="Full Name" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter phone number">
						<input class="input100" type="number" name="user_number" placeholder="Phone Number" required>
						<span class="focus-input100" data-placeholder="&#xf095;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="email" name="user_email" placeholder="NUS Email" required>
						<span class="focus-input100" data-placeholder="&#xf003;"></span>
					</div>

					<form method="GET" >
					<div class="12u$">
                        <div class="select-wrapper">
						<label for="faculty">Faculty:</label>
						<select id="faculty" required>
							<option value="">Select</option>
							<option value="1">Arts and Social Sciences</option>
							<option value="2">Business</option>
							<option value="3">Computing</option>
							<option value="4">Dentistry</option>
							<option value="5">Design and Environment</option>
							<option value="6">Engineering</option>
							<option value="7">Law</option>
							<option value="8">Medicine</option>
							<option value="9">Science</option>
						  </select>
						</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="user_password" placeholder="Password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Re-enter password">
						<input class="input100" type="password" name="user_repeatpass" placeholder="Re-enter Password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	<script src="{% static 'login _ sign up styling/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'login _ sign up styling/vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{% static 'login _ sign up styling/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login _ sign up styling/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'login _ sign up styling/vendor/select2/select2.min.js' %}"></script>

	<script src="{% static 'login _ sign up styling/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login _ sign up styling/vendor/daterangepicker/daterangepicker.js' %}"></script>

	<script src="{% static 'login _ sign up styling/vendor/countdowntime/countdowntime.js' %}"></script>

	<script src="{% static 'login _ sign up styling/js/main.js' %}"></script>

</body>
</html>
