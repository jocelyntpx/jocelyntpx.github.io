<body style="background-color:ghostwhite;">

	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/login & sign up styling/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="contact-form" method="POST" action="/add_user_form_submission/">
					{% csrf_token %}

					<span class="login100-form-title p-b-34 p-t-27">
						NUSMERCH Sign Up
					</span>
					{{ user_form.as_p }}
					{{ profile_form.as_p }}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
