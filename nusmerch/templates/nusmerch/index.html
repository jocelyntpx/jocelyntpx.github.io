{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>NUSMERCH</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'cover styling/assets/css/main.css' %}" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<nav class="left">
					<a href="#menu"><span>Menu</span></a>
				</nav>
				<a href="index.html" class="logo">NUSMERCH</a>
				<nav class="right">
					<a href="/login/" class="button alt">Log in</a>
				</nav>
			</header>

		<!-- Menu -->
			<nav id="menu">
				<ul class="content">
					<li><a href="/login/" class="button fit">Log in</a></li>
				</ul>
			</nav>

		<!-- Banner -->
			<section id="banner">
				<div class="content">
					<h1>Have you registered?</h1>
					<p>Centralized platform for all NUS merchandize<br /></p>
					<ul class="actions">
						<li><a href="/add_user_form_submission/" class="button fit">Sign Up</a></li>
					</ul>
				</div>
			</section>


		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<h2>Get In Touch</h2>
					<ul class="actions">
						<li><span class="icon fa-envelope"></span> <a href="#"> nusmerch@gmail.com</a></li>
						<li><span class="icon fa-map-marker"></span> 21 Lower Kent Ridge Rd, Singapore 119077</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'cover styling/assets/js/jquery.min.js'%}" ></script>
			<script src="{% static 'cover styling/assets/js/jquery.scrolly.min.js'%}" ></script>
			<script src="{% static 'cover styling/assets/js/skel.min.js'%}" ></script>
			<script src="{% static 'cover styling/assets/js/util.js'%}" ></script>
			<script src="{% static 'cover styling/assets/js/main.js'%}" ></script>

	</body>
</html>
